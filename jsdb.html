<body>
<script src=jsdb-min.js></script>
<script>
document.write(JSDB.VERSION);
myDB = new JSDB("test");
myDB.push({name:"john",age:"12"});
myDB.push({name:"Mary",age:"13"});
myDB.push({name:"Fred",age:"12",last:"George"});
myDB.push({name:"Fred",age:"13",last:"Poppins"});
myDB.push({name:"Fred",age:"12",last:"Scott"});
myDB.push({name:"Fred",age:"15",last:"Scott"});
myDB.addIndex("age");
myDB.addIndex("name");
myDB.save(true);
myDB2 = new JSDB("test2");
myDB2.push({name:"john",age:"12"});
myDB2.push({name:"Mary",age:"13"});
myDB2.push({name:"Fred",age:"12",last:"George"});
myDB2.addIndex("age");
console.log(myDB.find({age:["12","13"],name:"Fred"}));
console.log(myDB.find({age:["12","13"],name:"Fred"},1));
console.log(myDB2.find({age:["12"]}));
</script>
</body>
